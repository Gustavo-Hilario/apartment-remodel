<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Hub - Apartment Remodel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe                 <div class="filter-group">
                    <label for="categoryFilter">Filter by Category:</label>
                    <select id="categoryFilter" onchange="filterProducts()">
                        <option value="all">All Product Types</option>
                        <option value="Products">Products</option>
                    </select>
                </div>oma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            margin-top: 10px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav a:hover,
        .nav a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: bold;
            color: #333;
        }

        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            min-width: 200px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #667eea;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-card.category-services {
            border-left-color: #2196F3;
        }

        .product-card.category-materials {
            border-left-color: #FF9800;
        }

        .product-card.category-products {
            border-left-color: #9C27B0;
        }

        .product-card.category-labor {
            border-left-color: #4CAF50;
        }

        .card-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.3em;
            color: #333;
            margin-bottom: 5px;
        }

        .card-header .room-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
            margin-top: 5px;
        }

        .card-body {
            padding: 20px;
        }

        .product-detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .product-detail:last-child {
            border-bottom: none;
        }

        .product-detail label {
            font-weight: 600;
            color: #666;
        }

        .product-detail value {
            color: #333;
            font-weight: bold;
        }

        .card-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2em;
            color: #667eea;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .notification.success {
            background: #28a745;
            color: white;
        }

        .notification.error {
            background: #dc3545;
            color: white;
        }

        .notification.info {
            background: #17a2b8;
            color: white;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Products Hub</h1>
            <p>Track and manage all products across your remodel project</p>
            <div class="nav">
                <a href="../home.html">üè† Home</a>
                <a href="budget-overview.html">üìä Dashboard</a>
                <a href="room-editor.html">‚úèÔ∏è Editor</a>
                <a href="products.html" class="active">üõçÔ∏è Products</a>
                <a href="../README.html">üìñ Documentation</a>
            </div>
        </div>

        <div class="content">
            <div class="filters">
                <div class="filter-group">
                    <label for="roomFilter">Filter by Room:</label>
                    <select id="roomFilter" onchange="filterProducts()">
                        <option value="all">All Rooms</option>
                        <option value="cocina">Cocina (Kitchen)</option>
                        <option value="sala">Sala (Living Room)</option>
                        <option value="cuarto1">Cuarto 1 (Master Bedroom)</option>
                        <option value="cuarto2">Cuarto 2 (Second Bedroom)</option>
                        <option value="cuarto3">Cuarto 3 (Third Bedroom)</option>
                        <option value="bano1">Ba√±o 1 (Main Bathroom)</option>
                        <option value="bano2">Ba√±o 2 (Second Bathroom)</option>
                        <option value="bano_visita">Ba√±o Visita (Guest Bathroom)</option>
                        <option value="balcon">Balc√≥n (Balcony)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Product Status:</label>
                    <select id="categoryFilter" onchange="filterProducts()">
                        <option value="all">All Statuses</option>
                        <option value="Completed">Completed</option>
                        <option value="Pending">Pending</option>
                        <option value="Planning">Planning</option>
                    </select>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <div class="value" id="totalProducts">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Budget</h3>
                    <div class="value" id="totalBudget">S/ 0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Actual</h3>
                    <div class="value" id="totalActual">S/ 0</div>
                </div>
            </div>

            <div id="productsContainer">
                <div class="loading">Loading products...</div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let allProducts = [];
        let filteredProducts = [];

        const roomNames = {
            cocina: 'Cocina',
            sala: 'Sala',
            cuarto1: 'Cuarto 1',
            cuarto2: 'Cuarto 2',
            cuarto3: 'Cuarto 3',
            bano1: 'Ba√±o 1',
            bano2: 'Ba√±o 2',
            bano_visita: 'Ba√±o Visita',
            balcon: 'Balc√≥n'
        };

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        function formatCurrency(value) {
            return `S/ ${Math.round(value).toLocaleString('es-PE')}`;
        }

        async function loadProducts() {
            try {
                const rooms = ['cocina', 'sala', 'cuarto1', 'cuarto2', 'cuarto3', 
                              'bano1', 'bano2', 'bano_visita', 'balcon'];
                
                allProducts = [];

                // Load products from each room
                for (const room of rooms) {
                    const response = await fetch(`/api/load-room/${room}`);
                    const result = await response.json();

                    if (result.success && result.roomData) {
                        result.roomData.items.forEach(item => {
                            // Only include items with "Products" category
                            if (item.category === 'Products') {
                                allProducts.push({
                                    ...item,
                                    room: room,
                                    roomDisplayName: roomNames[room]
                                });
                            }
                        });
                    }
                }

                filteredProducts = [...allProducts];
                displayProducts();
                updateStats();
                showNotification('Products loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading products:', error);
                showNotification('Error loading products: ' + error.message, 'error');
                document.getElementById('productsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Error Loading Products</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function filterProducts() {
            const roomFilter = document.getElementById('roomFilter').value;
            const statusFilter = document.getElementById('categoryFilter').value;

            filteredProducts = allProducts.filter(product => {
                const matchRoom = roomFilter === 'all' || product.room === roomFilter;
                const matchStatus = statusFilter === 'all' || product.status === statusFilter;
                return matchRoom && matchStatus;
            });

            displayProducts();
            updateStats();
        }

        function displayProducts() {
            const container = document.getElementById('productsContainer');

            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <h3>No Products Found</h3>
                        <p>Try adjusting your filters or add products through the Room Editor</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'products-grid';

            filteredProducts.forEach((product, index) => {
                const card = createProductCard(product, index);
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        function createProductCard(product, index) {
            const card = document.createElement('div');
            const categoryClass = product.category ? 
                `category-${product.category.toLowerCase().replace(/ /g, '-')}` : '';
            card.className = `product-card ${categoryClass}`;

            const budgetPrice = product.budgetRate || 0;
            const actualPrice = product.actualRate || 0;
            const quantity = product.quantity || 1;
            const subtotal = (actualPrice > 0 ? actualPrice : budgetPrice) * quantity;

            card.innerHTML = `
                <div class="card-header">
                    <h3>${product.description || 'Unnamed Product'}</h3>
                    <span class="room-badge">${product.roomDisplayName}</span>
                    ${product.category ? `<span class="room-badge" style="background: #6c757d;">${product.category}</span>` : ''}
                </div>
                <div class="card-body">
                    <div class="product-detail">
                        <label>Quantity:</label>
                        <value>${quantity} ${product.unit || ''}</value>
                    </div>
                    <div class="product-detail">
                        <label>Budget Price:</label>
                        <value>${formatCurrency(budgetPrice)}</value>
                    </div>
                    <div class="product-detail">
                        <label>Actual Price:</label>
                        <value>${formatCurrency(actualPrice)}</value>
                    </div>
                    <div class="product-detail">
                        <label>Subtotal:</label>
                        <value style="color: #667eea; font-size: 1.1em;">${formatCurrency(subtotal)}</value>
                    </div>
                    <div class="product-detail">
                        <label>Status:</label>
                        <value>
                            <span style="padding: 4px 8px; background: ${
                                product.status === 'Completed' ? '#d4edda' : 
                                product.status === 'Pending' ? '#fff3cd' : '#f8d7da'
                            }; border-radius: 4px; font-size: 0.9em;">
                                ${product.status || 'Planning'}
                            </span>
                        </value>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" onclick="editProduct('${product.room}')">
                        Edit in Room
                    </button>
                    <button class="btn btn-secondary" onclick="viewProductDetails(${index})">
                        View Details
                    </button>
                </div>
            `;

            return card;
        }

        function updateStats() {
            const totalProducts = filteredProducts.length;
            const totalBudget = filteredProducts.reduce((sum, p) => {
                const price = p.budgetRate || 0;
                const qty = p.quantity || 1;
                return sum + (price * qty);
            }, 0);
            const totalActual = filteredProducts.reduce((sum, p) => {
                const price = p.actualRate || 0;
                const qty = p.quantity || 1;
                return sum + (price * qty);
            }, 0);

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalBudget').textContent = formatCurrency(totalBudget);
            document.getElementById('totalActual').textContent = formatCurrency(totalActual);
        }

        function editProduct(room) {
            window.location.href = `room-editor.html?room=${room}`;
        }

        function viewProductDetails(index) {
            const product = filteredProducts[index];
            alert(`Product: ${product.description}\nRoom: ${product.roomDisplayName}\nCategory: ${product.category}\nStatus: ${product.status}\n\nNote: Enhanced product details and editing coming soon!`);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
    </script>
</body>
</html>
